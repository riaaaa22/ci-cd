name: Build Project

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Create File
      run: echo "This is a test artifact file" > output.txt
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: sample-artifact
        path: output.txt
